<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sao Paulo E-Prix Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .table-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }
        .team-logo {
            height: 40px;
        }
        .driver-photo {
            height: 50px;
            border-radius: 50%;
        }
        .full-results-btn {
            text-align: center;
            margin-top: 20px;
        }
        .full-results-btn a {
            text-decoration: none;
            font-weight: bold;
            color: #ffffff;
            background-color: #0056b3;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .full-results-btn a:hover {
            background-color: #003d80;
        }
    </style>
</head>
<body>
    <div class="container table-container">
        <h1 class="text-center mb-4">Sao Paulo E-Prix</h1>
        <h2 class="text-center mb-4">Race Results</h2>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Pos</th>
                    <th>Driver</th>
                    <th>Team</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>
                        <img src="Media/imagenes/Mitch Evans.png" alt="Mitch Evans" class="driver-photo">
                        <br>Mitch Evans
                    </td>
                    <td>
                        <img src="Media/logos/jaguar.svg" alt="Jaguar TCS Racing" class="team-logo">
                    </td>
                    <td>45:14.758</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>
                        <img src="Media/imagenes/António Félix Da Costa.png" alt="Antonio Felix da Costa" class="driver-photo">
                        <br>António Félix da Costa
                    </td>
                    <td>
                        <img src="Media/logos/porsche.svg" alt="Porsche" class="team-logo">
                    </td>
                    <td>+0.384</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>
                        <img src="Media/imagenes/Taylor Barnard.png" alt="Taylor Barnard" class="driver-photo">
                        <br>Taylor Barnard
                    </td>
                    <td>
                        <img src="Media/logos/mclaren.svg" alt="McLaren" class="team-logo">
                    </td>
                    <td>+0.844</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>
                        <img src="Media/imagenes/Sam Bird.png" alt="Sam Bird" class="driver-photo">
                        <br>Sam Bird
                    </td>
                    <td>
                        <img src="Media/logos/mclaren.svg" alt="Jaguar TCS Racing" class="team-logo">
                    </td>
                    <td>+1.158</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>
                        <img src="Media/imagenes/Edoardo Mortara.png" alt="Edoardo Mortara" class="driver-photo">
                        <br>Edoardo Mortara
                    </td>
                    <td>
                        <img src="Media/logos/mahindra.svg" alt="Mahindra" class="team-logo">
                    </td>
                    <td>+1.800</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
        <div class="full-results-btn">
            <a href="#">Full Race Results</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
